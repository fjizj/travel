<html>
<head>
	<title>早安</title>
</head>
<body>
	<button style="height:150px;width:300px" onclick="changeText()">產生</button><br>
	<label style="font-size:30px" id="label1"></label>
	<label style="font-size:30px" id="label2"></label>

	<script type="text/javascript">
		function changeText() {

			let myTime = ["8:00","8:30","9:00","9:30","10:00","10:30","11:00","11:30","12:00"];
			let randomIndex = Math.floor(Math.random() * myTime.length);
			
			document.getElementById("label1").innerHTML = myTime[randomIndex];
			

			let myDialog = "";
			if(randomIndex <= 4)
				myDialog = "Добрый утро.";
			else
			{
				myDialog = ["Добрый удрень.","Добрый день"];
				myDialog = myDialog[Math.floor(Math.random() * myDialog.length)];
			}
			
			document.getElementById("label2").innerHTML = myDialog;
		}
	</script>
</body>
</html>
